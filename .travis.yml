language: python

sudo: false

services:
  - mongodb
matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: PYMONGO="<3"
  - python: 2.7
    env: PYMONGO=">3"
  - python: 3.4
    env: PYMONGO="<3"
  - python: 3.4
    env: PYMONGO=">3"
  - python: 3.5
    env: PYMONGO="<3"
  - python: 3.5
    env: PYMONGO=">3"
